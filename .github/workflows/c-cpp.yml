name: C/C++ CI

on:
  push:
    branches: [ "master", "test" ]
  pull_request:
    branches: [ "master", "test" ]

jobs:
  build:
    strategy:
      matrix:
        config:
        - {
          os: ubuntu-24.04,
          cc: "gcc-10",
          cxx: "g++-10",
          deps: "gcc-10 g++-10"
        }
